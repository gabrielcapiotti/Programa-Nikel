<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

</head>
<body id="app">
    <header>
        <nav class="navbar navbar-expand navbar-light bg-white">
            <div class="container-fluid">
               <a class="navbar-brand" href="#Navbar"></a>
               <img src="./Assets/nikel-small-logo.png" alt="Logo-Nikel" class="Img-Fluid" srcset="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">          
                    <div class="d-flex menu">
                            <a href="Home.html"><button class="btn"><i 
                                class="bi bi-house-door-fill fs-4 color-secondary"></i></button></a>            
                            <a href="Transações.html"><button class="btn"><i 
                                class="bi bi-currency-exchange fs-4 Color-Defaut"></i></button></a> 
                        <div class="dropdown">
                            <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"><button\>
                                <i class="bi bi-person-circle fs-4"></i>
                            </button>
                            <ul class="dropdown-menu logout" aria-labelledby= "dropdownMenuButtom1">
                                <li><button class="dropdown-item logout-box" id="button-logout">Sair</button></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </nav>
    </header>
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col d-flex mt-4 justify-content-start align-itens-center">
                    <i class="bi bi-cash-coin color-primary Icon-Detail"></i>
                    <Span class="fs-2" id="total">R$ 0,00</Span>
                </div>
                <div class="col d-flex mt-4 justify-content-end">
                    <Div class="text-center">
                        <img src="./Assets/coins-small.png" alt="Image-Coins" srcset="">
                    </Div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 Info shadow-lg">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <span fs-4>Entradas<i class="bi bi-arrow-down-circle fs-2 align-middle"></i></span>
                            </div>
                            <div class="col-6">
                            <Span fs-4>Saídas <i class="bi bi-arrow-up-circle fs-2 align-middle"></i></Span>  
                        </div>
                        <div class="col-12 my-2">
                            <hr>
                        </div>
                    </div>

<div class="row mb-4">
    <div class="col-6">
        <div class="container p-0" id="cash-in-list">
            <div class="row">
                <div class="col text-start">
                    <h3 class="fs-2">R$ 1000.00</h3>    
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="container p-0" id="cash-out-list">
            <div class="row">
                <div class="col text-start">
                    <h3 class="fs-2">R$ 500.00</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 mb-4">
        <button type="button" class="btn button-defaut" id="Transações-button">Ver Todas</button>
    </div>
</div>
            <!-- ... -->
                </div>
            </div>
        </div>
    <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#Transações-modal"><i
            class="bi bi-plus"></i></button>
</div>
                <!-- Modal -->
<div class="modal fade" id="transações-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar Lançamentos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="transações-form">
                <div class="modal-body">

                    <div class="mb-3">
                        <label for="value-input" class="form-label">Valor</label>
                        <input type="number" class="form-control" id="value-input" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="descrição-input" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descrição-input" required>
                    </div>
                    <div class="mb-3">
                        <label for="date-input" class="form-label">Data</label>
                        <input type="date" class="form-control" id="date-input" required>
                     </div>
                     <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1" value="1" checked>
                        <label class="form-check-label" for="inlineRadio1">Entrada</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2" value="2">
                        <label class="form-check-label" for="inlineRadio2">Saída</label>
                    </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary Button-Cancel" 
                    data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn button-defaut">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
            </main>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./Js/home.js"></script>
    </body>
</html>
